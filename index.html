<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SHARP & STYLE - профессиональные мужские стрижки и уход за бородой в Москве. Записаться онлайн.">
    <title>SHARP & STYLE - Барбершоп | Москва</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --color-dark: #1a1a1a;
            --color-dark-gray: #2d2d2d;
            --color-accent: #d4af37;
            --color-white: #ffffff;
            --color-light-gray: #f5f5f5;
            --font-main: Arial, sans-serif;
        }
        body { font-family: var(--font-main); color: var(--color-dark); line-height: 1.6; }
        header { background: var(--color-dark); color: #fff; padding: 1rem 2rem; position: fixed; width: 100%; top: 0; z-index: 1000; }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--color-accent); }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: #fff; text-decoration: none; }
        .hamburger { display: none; flex-direction: column; cursor: pointer; }
        .hamburger span { width: 25px; height: 3px; background: #fff; margin: 3px 0; }
        .hero { min-height: 100vh; background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url('https://source.unsplash.com/1600x900/?barbershop,interior') center/cover no-repeat; display: flex; align-items: center; justify-content: center; text-align: center; color: #fff; margin-top: 70px; }
        section { padding: 4rem 2rem; max-width: 1200px; margin: 0 auto; }
        h2 { text-align: center; margin-bottom: 2rem; }
        .about-content { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; }
        .about-image img { width: 100%; border-radius: 10px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .gallery-item { height: 280px; overflow: hidden; border-radius: 10px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .map-container { width: 100%; height: 350px; margin-top: 2rem; }
        iframe { width: 100%; height: 100%; border: 0; }
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links { display: none; }
            .about-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">SHARP & STYLE</div>
        <ul class="nav-links">
            <li><a href="#about">О нас</a></li>
            <li><a href="#gallery">Работы</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
        <div class="hamburger"><span></span><span></span><span></span></div>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Мужской стиль</h1>
        <p>Профессиональные стрижки и уход</p>
    </div>
</section>

<section id="about">
    <h2>О нас</h2>
    <div class="about-content">
        <div>
            <p>Премиальный барбершоп в центре Москвы.</p>
        </div>
        <div class="about-image">
            <img src="https://source.unsplash.com/800x600/?barbershop,interior" alt="Интерьер барбершопа">
        </div>
    </div>
</section>

<section id="gallery">
    <h2>Работы</h2>
    <div class="gallery-grid">
        <div class="gallery-item"><img src="https://source.unsplash.com/600x600/?men,haircut"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/600x600/?barber,cut"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/600x600/?beard,style"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/600x600/?barbershop,men"></div>
    </div>
</section>

<section id="contact">
    <h2>Контакты</h2>
    <p>Москва, ул. Арбат, 15</p>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.3996374374967!2d37.58778631592831!3d55.75692858055595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a427c7d221f%3A0x81cf6b1a1077b4f5!5e0!3m2!1sru!2sru!4v1620000000000"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            allowfullscreen>
        </iframe>
    </div>
</section>
</body>
</html>
